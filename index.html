<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon-encriptador.ico">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <main>
        <section class="seccion-encriptador-1">
            <div class="logo">
                <img src="imagenes/Logo.png" alt="logo de alura">
            </div>
            <div class="content">
                <div class="caja-contenedor-texto">
                    <textarea class="ingresodetexto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
    
                <div class="texto-acepta-minusculas">
                    <img src="imagenes/bi_exclamation-circle-fill.png" class="imagen-exclamacion">
                    <p class="texto-advertencia"> Solo letras minúsculas sin acentos</p>
                </div>
                <div class="botones">
                    <input onclick="encriptar()" type="button" class="boton-encriptar" id="encriptar" value="Encriptar">
                    <input onclick="desencriptar()" type="button" class="boton-desencriptar" id="desencriptar" value="Desencriptar">
                </div>
            </div>        
        </section>

        <section class="seccion-encriptador-2">
            <!-- Este div contiene las dos clases que se intercambian entre si, la primera 'contenedor-respuesta' contiene la desaparecer y la segunda 'contenedor-respuesta2' contiene el texto encriptado -->
            <div id="contenedor-respuesta" class="contenedor-respuesta">
                <div class="contenedor-texto-encriptado">
                    <textarea class="texto-encriptado" readonly></textarea>
                    <input type="button" class="btm-copy" value="Copiar">
                </div>
                <div class="desaparecer">
                    <div class="contenedor-imagenen-criptar">
                        <img src="imagenes/Muñeco.png" alt="imagen antes de encriptar" class="munieco">
                    </div>
                    <div class="texto-ningun-mensaje">
                        <p class="nomensaje">Ningún mensaje fue <br>encontrado</p>
                        <p class="pedidomensaje">Ingresa el texto que desees encriptar o <br>desencriptar</p>
                    </div>
                </div>
                
        </section>
    </main>
    <script src="encriptador.js"></script>
</body>
</html>
